<!-- start header -->
<div class="header contanir">
    <div class="row text-center">
        <div class="col-xl-3 col-lg-3 col-md-6 col-10">
            <div class="gmail">
                <span>store@gmail.com</span>
            </div>
        </div>

        <div class="col-xl-9 col-lg-9 col-md-6 col-10">
            <div class="translate">
                <div class="row">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            english
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item"  (click)="changeLang('ar')" *ngIf="IsArbic">العربيه</a>
                            <a class="dropdown-item" (click)="changeLang('en')" *ngIf="IsEnglish">English</a>
                        </div>
                    </div>
                  <span><a routerLink="/login" *ngIf="sessionData.IsUserLog == false">{{'log In' | translate}} </a></span>  
                  <span><a routerLink="/Regester" *ngIf="sessionData.IsUserLog == false">{{'Regester' | translate}} </a></span>  
                  <div class="dropdown" *ngIf="sessionData.IsUserLog == true">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Account
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" >My Account</a>
                        <a class="dropdown-item" (click)="logout()">Log out</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->
