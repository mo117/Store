<!-- start products -->
<div class="container products">
  <h2>{{'products' | translate}}</h2>
  <!-- Rounded tabs -->
  <ul id="myTab" role="tablist" class="nav border-0 text-center ">
    <li class="nav-item ">
      <a id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"
        class="nav-link border-0 text-uppercase font-weight-bold active ">{{'NEW ARRIVAL' | translate}}</a>
    </li>
    <li class="nav-item ">
      <a id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"
        class="nav-link border-0 text-uppercase font-weight-bold">{{'Best seller' | translate}}</a>
    </li>
    <li class="nav-item">
      <a id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"
        class="nav-link border-0 text-uppercase font-weight-bold">{{'popular' | translate}}</a>
    </li>
  </ul>
  <!-- tab -->
  <div  routerLink="/details" id="myTabContent" class="tab-content">
    <div id="home" role="tabpanel" aria-labelledby="home-tab" class="New Arrival tab-pane fade px-4 py-5 show active">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-6 col-12 content " *ngFor="let i of  newProduct">
          <app-product-card  [ProductDetails]='i'></app-product-card>
        </div>
      </div>
    </div>
    <!-- tab -->
    <div   id="profile" role="tabpanel" aria-labelledby="profile-tab" class="tab-pane fade px-4 py-5">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-6 col-12 content" *ngFor="let i of products">
          <app-product-card [ProductDetails]='i'></app-product-card>
        </div>
      </div>

      <!-- tab -->
    </div>
    <div id="contact" role="tabpanel" aria-labelledby="contact-tab" class="tab-pane fade px-4 py-5">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-6 col-12 content" *ngFor="let i of newpopular">
          <app-product-card [ProductDetails]='i'></app-product-card>
        </div>
      </div>
    </div>
    <!-- End rounded tabs -->
    <div class="col-lg-12 text-center">
      <button>{{'more collection' | translate}}</button>
    </div>
  </div>
</div>
<!-- end products -->
